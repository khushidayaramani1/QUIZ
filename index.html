    <div class="grey d-flex">
        <div class="box d-flex">
            <h1>Quiz App</h1>
            <p>Number of Questions:5</p>
                <select name="" id="questions">5 
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option> 
            </select>         
            <p>Select Category:</p>
            <select name="" id="category">Any Category 
                <option value="22">Mythology</option>
                <option value="11">Films</option>
                <option value="24">Board Games</option>
                <option value="25">Science</option>
                <option value="23">History</option>
                <option value="26">Politics</option>
                <option value="27">Art</option>
                <option value="28">Vehicles</option>
                <option value="21">Sports</option>
            </select>
            <p>Select difficulty:</p>
            <select name="" id="difficulty">Any Difficulty
                <option value="Easy"  >Easy</option>
                <option value="Medium">Medium</option>
                <option value="Difficult">Difficult</option>
            </select>
            <p>Select time per question:</p>
            <select name="" id="time">10 seconds
                <option value="20">20 Seconds</option>
                <option value="30">30 Seconds</option>
                <option value="40">40 Seconds</option>
                <option value="50">50 Seconds</option>
                <option value="60">60 Seconds</option>
            </select>
            <button id="start-quiz" type="button">Start Quiz</button>
        </div>
        <div class="quiz-page d-flex">
            <div id="outer">
